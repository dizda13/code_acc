<p> There are {{totalCarParts()}} total parts in stock</p>
<ul>
  <li *ngFor="let carPart of carParts">
    <h2>{{carPart.name}}</h2>
    <p class="description">{{carPart.description}}</p>
    <p class="price">{{ carPart.price | currency:'EUR':true}}</p>
    <p *ngIf="carPart.inStock >0">{{carPart.inStock}} in Stock</p>
    <p *ngIf="carPart.inStock===0">Out of stock</p>
    <img [src]="carPart.image">
    <div class="select-quantity">
      <button class="increase" (click)="downQuentity(carPart)">-</button>
      <!--<p>{{ carPart.quentity}}</p>-->
      <input class=number type="text" [(ngModel)]="carPart.quentity">
      <button class="increase" (click)="upQuentity(carPart)">+</button>
    </div>
  </li>
</ul>
